<!--Atividade 12-Aula 04(Crie suas próprias funcionalidades)-Lógica de programação I:Os primeiros programas com Javascript e Html. 

Quantos anos você tem de diferença do seu irmão?

Escreva um programa que exiba a mensagem "Nossa diferença de idade é", concatenando o resultado da subtração da sua idade com a do seu irmão (ou de um amigo). A resposta pode dar negativa, sem dúvida. Não esqueça de usar as funções pulaLinha e mostra e inclusive a tag <meta> para resolver problema de acentuação.  -->

<!--Minha resolução:-->

<meta charset="UTF-8">
<script>

   function pulaLinha() {
   	document.write("<br>");
   }

   function mostra(frase) {
   	document.write(frase);
   	pulaLinha();
   }
  
   var MinhaIdade = 29;
   var IdadeIrmao = 27;
   var diferencaIdade = MinhaIdade - IdadeIrmao;

   mostra("Nossa diferença de idade é: " + diferencaIdade + " anos");

</script>
