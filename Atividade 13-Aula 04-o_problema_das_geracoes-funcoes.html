<!--Atividade 13-Aula 04(Crie suas próprias funcionalidades)-Lógica de programação I:Os primeiros programas com Javascript e Html. 

O problema das gerações

Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?

Vamos criar um programa para resolver a tarefa!

Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

Não esqueça de usar o pulaLinha e o mostra.
  -->

<!--Minha resolução:-->

  <meta charset="utf-8">
  <script>
  	
   function pulaLinha() {
   	document.write("<br>");
   }

   function mostra(frase) {
   	document.write(frase);
   	pulaLinha();
   }
   
   var comecoColonizacao = 1500;
   var atualAnoColonizacao = 2020;
   var tempoMedioGeracoes = 28;
   var totalGeracoes = (atualAnoColonizacao-comecoColonizacao) / tempoMedioGeracoes ;

   mostra("Se passaram " + Math.round(totalGeracoes) + " gerações");

  </script>
